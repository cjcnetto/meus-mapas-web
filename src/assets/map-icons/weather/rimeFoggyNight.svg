<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Rime fog at night">
  <!-- Lua crescente difusa -->
  <path d="M40 32
           a16 16 0 1 1 -16 -16
           a12 12 0 1 0 16 16z"
        fill="#F4E1C1" opacity="0.55"/>

  <!-- Camadas de neblina fria -->
  <g stroke="#8FAFC1" stroke-width="3" stroke-linecap="round" opacity="0.9">
    <line x1="8" y1="34" x2="56" y2="34" />
    <line x1="12" y1="42" x2="52" y2="42" />
    <line x1="16" y1="50" x2="48" y2="50" />
  </g>

  <!-- Nuvem difusa (fria) -->
  <g transform="translate(20,30)">
    <path d="M-4 8
             a8 8 0 0 1 8-8
             a10 10 0 0 1 18 4
             h4 a7 7 0 0 1 0 14
             h-26 a7 7 0 0 1 -4-10z"
          fill="#C9D4DE" stroke="#8593A1" stroke-width="1" opacity="0.75"/>
  </g>

  <!-- Cristais de gelo estilizados -->
  <g stroke="#6EC1E4" stroke-width="2">
    <line x1="12" y1="14" x2="16" y2="18"/>
    <line x1="16" y1="14" x2="12" y2="18"/>
    <line x1="48" y1="14" x2="52" y2="18"/>
    <line x1="52" y1="14" x2="48" y2="18"/>
  </g>
</svg>