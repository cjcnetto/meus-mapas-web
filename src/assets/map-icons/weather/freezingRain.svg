<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Chuva congelante durante o dia">
  <!-- Sol difuso -->
  <circle cx="32" cy="16" r="10" fill="#FDB813" opacity="0.5"/>

  <!-- Nuvem -->
  <g transform="translate(16,24)">
    <path d="M0 12
             a12 12 0 0 1 12-12
             a14 14 0 0 1 26 6
             h6 a10 10 0 0 1 0 20
             h-40 a10 10 0 0 1 -4-14z"
          fill="#C8D0D8" stroke="#8C98A5" stroke-width="1"/>
  </g>

  <!-- Gotas de chuva (mais intensas que "light") -->
  <g fill="#1F78B4">
    <ellipse cx="20" cy="48" rx="3" ry="7"/>
    <ellipse cx="28" cy="56" rx="3" ry="7"/>
    <ellipse cx="36" cy="48" rx="3" ry="7"/>
    <ellipse cx="44" cy="56" rx="3" ry="7"/>
  </g>

  <!-- Indicadores de congelamento (cristais de gelo) -->
  <g stroke="#6EC1E4" stroke-width="2" opacity="0.9">
    <line x1="22" y1="42" x2="26" y2="46"/>
    <line x1="26" y1="42" x2="22" y2="46"/>

    <line x1="38" y1="42" x2="42" y2="46"/>
    <line x1="42" y1="42" x2="38" y2="46"/>
  </g>
</svg>